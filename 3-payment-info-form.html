<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="4-styles.css" />

    <title>Parker's Payment Form</title>
  </head>
  <body>
    <h2 id="page-header">Enter your payment information</h2>
    <form
      action=""
      id="cc-form"
      method="POST"
      style="font-size: large; line-height: 32px"
    >
      <fieldset>
        <legend>Credit Card Information</legend>

        <div>
          <label for="cardholder-name">* Name on card: </label><br />
          <input
            type="text"
            id="cardholder-name"
            name="cardholder-name"
            placeholder="Cardholder's name"
            required
          />
        </div>
        <br />
        <div>
          <label for="cc-number">* Card number:</label><br />
          <input
            type="text"
            id="cc-number"
            name="cc-number"
            placeholder="XXXX XXXX XXXX XXXX"
            required
          />
        </div>
        <br />
        <div>
          <label for="expiration">* Expiration date:</label><br />
          <input
            type="text"
            id="expiration"
            name="expiration"
            placeholder="MM/YY"
            required
          />
        </div>
        <br />
        <div>
          <label for="cvv">* CVV:</label><br />
          <input
            type="text"
            id="cvv"
            name="cvv"
            placeholder="eg. 123"
            required
          />
        </div>
        <br />
        <input type="submit" id="submitButton" value="Submit" />
      </fieldset>
    </form>

    <script src="2-payment-validation.js"></script>
  </body>
</html>
