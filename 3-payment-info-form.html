<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parker's Payment Form</title>
  </head>
  <body style="background-color: darkolivegreen; color: white">
    <h2>Enter your payment information</h2>
    <form
      action=""
      id="cc-form"
      method="POST"
      style="font-size: large; line-height: 32px"
    >
      <fieldset>
        <legend>Credit Card Information</legend>
        <form>
          <input type="radio" id="visa" name="card-type" value="visa" />
          <label for="visa">Visa</label>
          <input
            type="radio"
            id="mastercard"
            name="card-type"
            value="mastercard"
          />
          <label for="mastercard">Mastercard</label>
          <input type="radio" id="amex" name="card-type" value="amex" />
          <label for="amex">American Express</label>
          <input type="radio" id="discover" name="card-type" value="discover" />
          <label for="discover">Discover</label>
        </form>
        <br />

        <label for="cardholder-name">* Name on card: </label>
        <input
          type="text"
          id="cardholder-name"
          name="cardholder-name"
          placeholder="Cardholder's name"
          required
        /><br />
        <label for="cc-number">* Credit Card number:</label>
        <input
          type="text"
          id="cc-number"
          name="cc-number"
          placeholder="XXXX XXXX XXXX XXXX"
          required
        /><br />
        <label for="expiration">* Expiration date:</label>
        <input
          type="text"
          id="expiration"
          name="expiration"
          placeholder="MM/YY"
          required
        />
        <br />
        <label for="cvv">* CVV:</label>
        <input
          type="text"
          id="cvv"
          name="cvv"
          placeholder="eg. 123"
          required
        /><br />
        <input type="submit" id="submit" value="Submit" />
      </fieldset>
    </form>

    <script src="2-payment-validation.js"></script>
  </body>
</html>
