<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="4-styles.css" />

    <title>Parker's Payment Form</title>
  </head>
  <body>
    <h1 id="page-header">Enter your payment information</h1>
    <form
      action=""
      id="cc-form"
      method="POST"
      style="font-size: large; line-height: 32px"
    >
      <fieldset>
        <legend>Add a new card</legend>
        <label for="card-type">* Credit card:</label>
        <div class="card-type-group">
          <label for="visa">
            <input
              type="radio"
              id="visa"
              name="card-type"
              value="visa"
              required
            />
            Visa
          </label>
          <label for="mastercard">
            <input
              type="radio"
              id="mastercard"
              name="card-type"
              value="mastercard"
            />
            Mastercard
          </label>
          <label for="amex">
            <input type="radio" id="amex" name="card-type" value="amex" />
            AmEx
          </label>
          <label for="discover">
            <input
              type="radio"
              id="discover"
              name="card-type"
              value="discover"
            />
            Discover
          </label>
        </div>
        <label for="cardholder-name">* Name on card: </label><br />
        <input
          type="text"
          id="cardholder-name"
          name="cardholder-name"
          placeholder="Cardholder's name"
          required
        />
        <br />
        <label for="cc-number">* Card number:</label>
        <br />
        <input
          type="text"
          id="cc-number"
          name="cc-number"
          placeholder="XXXX XXXX XXXX XXXX"
          required
        />
        <br />
        <div class="form-field" id="expiration-form">
          <span>
            <label for="expiration">* Expiration date:</label><br />
            <input
              type="text"
              id="expiration"
              name="expiration"
              placeholder="MM/YY"
              required
            />
          </span>
          <span>
            <label for="cvv">* CVV:</label><br />
            <input
              type="text"
              id="cvv"
              name="cvv"
              placeholder="eg. 123"
              required
            />
          </span>
        </div>
        <br />
        <input type="submit" id="submitButton" value="Submit" />
      </fieldset>
    </form>

    <script src="2-payment-validation.js"></script>
  </body>
</html>
