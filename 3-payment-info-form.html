<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parker's Payment Form</title>
  </head>
  <body style="background-color: darkolivegreen; color: white">
    <h2>Enter your payment information</h2>
    <form action="" style="font-size: large; line-height: 32px">
      <label for="nameOnCard">Name on card:</label><br />
      <input type="text" id="nameOnCard" name="nameOnCard" required /><br />
      <label for="ccNumber">Credit Card number:</label><br />
      <input type="text" id="ccNumber" name="ccNumber" required /><br />
      <label for="expiration">Expiration date:</label><br />
      <input type="text" id="expiration" name="expiration" required /><br />
      <label for="cvv">CVV:</label><br />
      <input type="text" id="cvv" name="cvv" required /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
